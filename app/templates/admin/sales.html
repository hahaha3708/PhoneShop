{% extends 'admin/base.html' %}

{% block page_title %}Thống kê bán hàng{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Tổng doanh thu</h5>
                <h3 class="text-success">{{ total_sales|floatformat:0 }} VND</h3>
                <p class="text-muted">Trong {{ period }} ngày qua</p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Tổng đơn hàng</h5>
                <h3 class="text-primary">{{ total_orders }}</h3>
                <p class="text-muted">Trong {{ period }} ngày qua</p>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Doanh thu theo thời gian</h5>
            <form method="get" class="d-flex">
                <select name="period" class="form-select me-2" style="width: auto;">
                    <option value="7" {% if period == '7' %}selected{% endif %}>7 ngày</option>
                    <option value="30" {% if period == '30' %}selected{% endif %}>30 ngày</option>
                    <option value="90" {% if period == '90' %}selected{% endif %}>90 ngày</option>
                </select>
                <button type="submit" class="btn btn-outline-primary">Xem</button>
            </form>
        </div>
    </div>
    <div class="card-body">
        <canvas id="salesChart" width="400" height="200"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const salesData = {{ sales_data|safe }};
const labels = salesData.map(item => item.date);
const data = salesData.map(item => item.total);

const ctx = document.getElementById('salesChart').getContext('2d');
new Chart(ctx, {
    type: 'line',
    data: {
        labels: labels,
        datasets: [{
            label: 'Doanh thu (VND)',
            data: data,
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.1
        }]
    },
    options: {
        responsive: true,
        scales: {
            y: {
                beginAtZero: true,
                ticks: {
                    callback: function(value) {
                        return value.toLocaleString() + ' VND';
                    }
                }
            }
        }
    }
});
</script>
{% endblock %}
